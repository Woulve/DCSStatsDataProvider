  dcsstats:
    image: woulve/dcsstatsbackend:latest
    volumes:
      - ./serverlog.log:/DCSStats/serverlog.log
      - ./config.cfg:/DCSStats/config.cfg
      - ./src/util/realweather/:/DCSStats/src/util/realweather/
      - ./SlmodStats.lua:/DCSStats/SlmodStats.lua
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Berlin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule= Host(`pi.local`) && PathPrefix(`/whoami`)"
      - "traefik.http.routers.whoami.entrypoints=web"
